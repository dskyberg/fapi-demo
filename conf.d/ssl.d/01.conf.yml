---
conf:
  # folder under project.buildDir to put all certs, keys, etc.
  dir: ssl
  exts:
    cert: 'crt'
    key: 'key'
    csr: 'csr'
    pkcs12: 'pfx'
  default_issuer: 'root_ca'
  dn:
    countryName: 'US'
    stateOrProvinceName: 'California'
    localityName: 'San Francisco'
  root:
    key_size: 4096
    key_type: 'RSA'
    days: 7300
    digest: 'sha256'
    v3Exts:
      - name: 'subjectKeyIdentifier'
        value: 'hash'
      - name: 'basicConstraints'
        critical: True
        value: 'CA:true'
      - name: 'keyUsage'
        critical: True
        value: 'digitalSignature, cRLSign, keyCertSign'
  intermediate:
    key_size: 4096
    key_type: 'RSA'
    days: 3650
    digest: 'sha256'
    v3Exts:
      - name: 'subjectKeyIdentifier'
        value: 'hash'
      - name: 'authorityKeyIdentifier'
        value: 'keyid:always'
      - name: 'basicConstraints'
        critical: True
        value: 'CA:true, pathlen:0'
      - name: 'keyUsage'
        critical: True
        value: 'digitalSignature, cRLSign, keyCertSign'
  server:
    key_size: 2048
    key_type: 'RSA'
    days: 730
    digest: 'sha256'
    v3Exts:
      - name: subjectAltName
        value: 'change-me'
      - name: 'subjectKeyIdentifier'
        value: 'hash'
      - name: 'authorityKeyIdentifier'
        value: 'keyid:always'
      - name: 'basicConstraints'
        value: 'CA:false'
      - name: 'keyUsage'
        critical: True
        value: 'digitalSignature, keyEncipherment'
      - name: 'nsCertType'
        value: 'server'
      - name: nsComment
        value: "OpenSSL Generated Server Certificate"
      - name: 'extendedKeyUsage'
        value: 'serverAuth'
  user:
    key_size: 2048
    key_type: 'RSA'
    days: 365
    digest: 'sha256'
    v3Exts:
      - name: subjectAltName
        value: 'change-me'
      - name: subjectKeyIdentifier
        value: hash
      - name: authorityKeyIdentifier
        value: 'keyid, issuer'
      - name: basicConstraints
        value: 'CA:false'
      - name: keyUsage
        critical: True
        value: 'nonRepudiation, digitalSignature, keyEncipherment'
      - name: nsCertType
        value: 'client, email'
      - name: nsComment
        value: "OpenSSL Generated Server Certificate"
      - name: extendedKeyUsage
        value: 'clientAuth, emailProtection'
